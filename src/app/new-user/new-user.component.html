<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="drinkPreference">Quel fournisseur préférez-vous?</label>
        <select class="form-control" id="drinkPreference" formControlName="drinkPreference">
          <option value="Butagaz">Butagaz</option>
          <option value="Total">Direct NRG</option>
          <option value="Engie">Engie</option>
        </select>
      </div>
      <div formArrayName="hobbies">
        <h3>Profession</h3>
        <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
          <input type="text" class="form-control" [formControlName]=i>
        </div>
        <button type="button" class="btn btn-success d-block mb-4" (click)="onAddHobby()">Ajouter une profession</button>
      </div>
      <button class="btn btn-primary d-block mb-4" type="submit" [disabled]="userForm.invalid">Soumettre</button>

    </form>
  </div> 
</div>
